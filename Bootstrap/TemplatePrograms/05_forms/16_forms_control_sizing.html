<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Form - Hidden labels</title>
</head>

<body>

    <div class="container">

        <form>
            <p style="font-size: 1.5rem">Enter below details</p>
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-sm" for="firstName">First Name</label>
                <input type="text" class="col-md-9 form-control-sm" id="firstName" name="firstName" placeholder="First name (small)">
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label col-form-label-lg" for="lastName">Last Name</label>
                <input type="text" class="col-md-9 form-control-lg" id="lastName" name="lastName" placeholder="Last name (large)">
            </div>
            
            <div class="form-group row">
                <button type="submit" class="col-12 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

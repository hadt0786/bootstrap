<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Help text</title>
</head>

<body>

    <div class="container-fluid">
        <form>

            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" class="form-control" aria-describedby="pwd-help">
                <!-- text-muted -->
                <small id="pwd-help" class="form-text text-muted"> 
                    Your password must be 8-20 characters long, 
                    contain letters and numbers, and must not contain 
                    spaces, special characters.
                </small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

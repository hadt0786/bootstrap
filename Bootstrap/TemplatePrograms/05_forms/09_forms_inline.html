<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Inline form</title>
</head>

<body>

    <div class="container-fluid">
        <form class="form-group form-inline">

            <label class="mx-2" for="email-address">Email address:</label>
            <input type="email" class="form-control" id="email-address">

            <label class="mx-2" for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">

            <div class="form-check mx-2">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
            </div>
            <button type="submit" class="mx-2 btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

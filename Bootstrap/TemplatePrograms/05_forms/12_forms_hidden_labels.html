<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Form - Hidden labels</title>
</head>

<body>

    <div class="container-fluid">
        <form class="form-inline">

            <!-- class .sr-only (screen readers only) to hide the labels -->

            <label class="mr-sm-2 mb-0 sr-only" for="firstName">First Name</label>
            <input type="text" class="mr-sm-2 mb-2 mb-sm-0" id="firstName" name="firstName" placeholder="First name">

            <label class="mr-sm-2 mb-0 sr-only" for="lastName">Last Name</label>
            <input type="text" class="mr-sm-2 mb-2 mb-sm-0" id="lastName" name="lastName" placeholder="Last name">

            <button type="submit" class="btn btn-primary mt-2 mt-sm-0">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

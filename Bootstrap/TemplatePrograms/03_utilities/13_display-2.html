<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Display</title>
    <style>
        
        [class|=col] {
            border: 2px solid blue;
        }
        
        .font-lg {
            font-size: 2rem;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="font-lg">The display example.</p>
                <p class="d-block d-sm-none font-lg">Extra Small Screen</p>
                <p class="d-none d-sm-block d-md-none font-lg">Small Screen</p>
                <p class="d-none d-md-block d-lg-none font-lg">Medium Screen</p>
                <p class="d-none d-lg-block d-xl-none font-lg">Large Screen</p>
                <p class="d-none d-xl-block font-lg">Extra Large Screen</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Stacked form</title>
      
        <style>
            div > * {
                display: inline-block;
                width: 100px;
                height: 100px;
            }
            body {background-color: darkslategrey;}
        </style>
  </head>
    
  <body>
    <br><br>
    <div class="container">
        <!-- Blue -->
      <div class="border border-primary"></div>
      <div class="border border-0"></div>
      <div class="border border-top-0 border-secondary"></div>
      <div class="border border-right-0 border-warning"></div>
      <div class="border border-bottom-0 border-danger"></div>
        
        <!-- skyblue -->
      <div class="border border-left-0 border-info"></div>
   
    </div>      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js" ></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js" ></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
    
</html>

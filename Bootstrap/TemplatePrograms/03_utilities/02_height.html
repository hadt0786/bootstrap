<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Height</title>
    <style>
        .mht-200 {
            height: 200px;
        }

        div.container {
            border: 2px solid red;
        }
        
        div.row {
            border: 2px solid green;
        }
        
        [class|=col] {
            border: 2px solid blue;
        }
    

    </style>
</head>

<body>

    <div class="container">
        <div class="row w-25 mht-200"> 
            <div class="col-sm-6 h-50"></div>
        
        </div>
        
        <div class="row w-50 mht-200"> 
        <div class="col-sm-4 h-25"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

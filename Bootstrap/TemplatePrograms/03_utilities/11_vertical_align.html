<!DOCTYPE html>

<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Vertical Align</title>
  </head>
    
  <body>
    
    <div class="container">
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">
        <span class="align-baseline" style="font-size: 3em;">baseline</span>
       
        <br>
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">
        <span class="align-top" style="font-size: 3em;">top</span>

        <br>
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">             
        <span class="align-middle" style="font-size: 3em;">middle</span>

        <br>
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">          
        <span class="align-bottom" style="font-size: 3em;">bottom</span>

        <br>
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">        
        <span class="align-text-top" style="font-size: 3em;">text-top</span>

        <br>
        <p style="display: inline-block; font-size: 3em">Vertical Align</p>
        <img src="images/trash-bin-198x256.jpeg" style="height: 3em;">     
        <span class="align-text-bottom" style="font-size: 3em;">text-bottom</span>
    </div>     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js" ></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js" ></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
    
</html>

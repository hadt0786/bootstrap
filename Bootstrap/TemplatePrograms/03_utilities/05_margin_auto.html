<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Margin</title>
    <style>

        div.container {
            border: 2px solid red;
        }
        
        div.row {
            border: 2px solid green;
            height: 100px;
        }
        
        [class|=col] {
            border: 3px solid blue;
        }
    

    </style>
</head>

<body>

    <div class="container">
        <div class="row"> 
            <!-- Left align -->
            <div class="col-sm-6 mr-auto"> row-1 col, margin right auto</div>
       </div>  
        
        <div class="row">
            <!-- right align -->
            <div class="col-sm-6 ml-auto">row-2 col, margin left auto</div>
        </div>
        
        <div class="row">
            <!-- center align 
            + Set left and right margin to auto
            + Alternatively, you can also use mx-auto
            -->
            <div class="col-sm-6 ml-auto mr-auto">row-3 col, margin left and right auto</div>
        
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

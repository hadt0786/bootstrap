<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Navigation with div element - BS3</title>

    <style>
        .bg-aqua {
            background-color: aqua;
        }

    </style>

</head>

<body>

    <!-- Basic Navigation Bar, try with bg-light, bg-primary too -->
    <div role="navigation" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
        <!-- container -->
    </div>
    <br>
    <div role="navigation" class="navbar navbar-light bg-aqua">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
        <!-- container fluid -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Navigation Bar - Header for BS3</title>
</head>

<body>

    <!-- Navigation Bar with Header -->
    <nav class="navbar navbar-light bg-light">
        <!-- The container -->
        <div class="container-fluid">

            <!-- Header as wrapper (Bootstrap-3 only) -->
            <div class="navbar-header">

                <!-- Brand Logo -->
                <a class="navbar-brand" href="#">
                <img src="./images/bootstrap-solid.svg" width="30" height="30" alt="image">
              </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
              </button>

            </div>
            <!-- End Header -->
        </div>
        <!-- End container -->
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="./../popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="./../bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
